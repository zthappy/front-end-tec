<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>折柱图</title>
	<script type="text/javascript" src="js/echarts.js"></script> 
</head>
<body>
	<div id="container">
		<div id="chart" style="width:500px;height:300px;"></div>
	</div>
</body>
<script type="text/javascript">
	var mychart = echarts.init(document.getElementById("chart"));
	var option = {
		title:{
			text:"折柱图"
		},
		tooltip:{
			trigger:"axis",
		},
		toolbox:{
			show:true,
			feature:{
				mark:{show:true},
				dataView:{show:true,readOnly:true},
			}
		},
		legend:{
			data:["蒸发量","降水量","平均温度"]
		},
		xAxis:[
		{
			type:'category',
			data:['1月','2月','3月','4月']
		},
		],
		yAxis:[
		{
			type:'value',
			name:'水量',
			axisLabel:{
				formatter:'{value} ml'
			}
		},
		{
			type:'value',
			name:'温度',
			axisLabel:{
				formatter:'{value} °C'
			}
		}
		],
		series:[
		 {
            name:'蒸发量',
            type:'bar',
            data:[2.0, 4.9, 7.0, 23.2]
        },
        {
            name:'降水量',
            type:'bar',
            data:[2.6, 5.9, 9.0, 26.4]
        },
        {
            name:'平均温度',
            type:'line',
            yAxisIndex: 1,
            data:[2.0, 2.2, 3.3, 4.5]
        }
		]
	};
	mychart.setOption(option);
</script>
</html>
