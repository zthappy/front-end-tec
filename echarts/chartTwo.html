<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义图表</title>
	<script src="http://cdn.bootcss.com/echarts/3.4.0/echarts.js"></script> 
</head>
<body>
	<div id="container">
		<div id="chart" style="width:500px;height:300px;"></div>
	</div>
	<script type="text/javascript">
	var mychart = echarts.init(document.getElementById("chart"));
	var option = {
		title:{
			text:"What's my credit score?",
			textStyle:{
				fontStyle:'italic',
				fontWeight:'bolder',
				fontFamily:'sans-serif',
				fontSize:18
			},
			subtext:"Puerto Rico,% decrease on a year earlier",
			subtextStyle:{
				fontStyle:'normal',
				fontWeight:'bolder',
				fontFamily:'sans-serif',
				fontSize:15
			}
		},
		grid:{
			show:false,
			top:"100px"
		},
		tooltip:{
			trigger:"axis",
		},
		toolbox:{
			show:true,
			feature:{
				mark:{show:true},
				dataView:{show:true,readOnly:true},
			}
		},
		legend:{
			data:["Population","GDP"],
			top:"60px",
			left:'40px'
		},
		xAxis:[
		{
			type:'category',
			data:['2006','2007','2008','2009','2010'],
		},
		],
		yAxis:[
		{
			inverse:true,
			type:'value',
			postion:"right",
			name:'水量',
			axisLabel:{
				formatter:'{value}'
			}
		}
		],
		series:[
		 {
            name:'Population',
            type:'bar',
            data:[2.0, 4.9, 7.0, 23.2, 7],
            itemStyle:{
            	normal:{
            		color:"#33B6E3",
            	}
            },
            barGap:"0"
        },
        {
            name:'GDP',
            type:'bar',
            data:[2.6, 5.9, 9.0, 26.4, 9],
           
             itemStyle:{
            	normal:{
            		color:"#33748A",
            	}
            },
             barGap:"0"
        }
		]
	};
	mychart.setOption(option);
</script>
</body>

</html>
