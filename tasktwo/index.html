<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var arr = [];
  aqiData.filter(function(e,index,array){
    var item = {
      "name":"",
      "num":""
    }
    if(e[1]>60){
      item.name = e[0];
      item.num = e[1];
      arr.push(item);
    }  
  });

  // 将城市的名称添加到列表中
  var list = document.getElementById("aqi-list");
  for(var i = 0;i<arr.length;i++){
    var li = document.createElement("li");
    li.innerHTML = arr[i].name+","+arr[i].num;
    list.appendChild(li);
  }

})();

</script>
</body>
</html>
