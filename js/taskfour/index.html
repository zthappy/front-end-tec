<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Queue</title>
</head>
<body>
	<div class="container">
		<input type="text" id="zt-input">
		<button id="leftin">左侧入</button>
		<button id="rightin">右侧入</button>
		<button id="leftout">左侧出</button>
		<button id="rightout">右侧出</button>
	</div>
	<div id="show">
		
	</div>
</body>
<script type="text/javascript">
	(function(){
		var ztin = $("zt-input");
		var arr = [];
		var leftin = $("leftin");
		var leftout = $("leftout");
		var rightin = $("rightin");
		var rightout = $("rightout");
		var show = $("show");
		// 获取元素
		function $(id) {
			return document.getElementById(id);
		}
		function setData(data) {
			//删除元素的时候数组的长度也在变，所以用for++循环不合适
			var children = show.childNodes;
			var len = children.length;
			if(len>0){
				for(var i = len-1; i > 0;i--){
					show.removeChild(children[i]);
				}
			}
			for(var j =0;j<data.length;j++){
				var span = document.createElement("span");
				span.innerHTML = data[j]+" ";
				show.appendChild(span);
			}
		}
	
		leftin.onclick = function(){
			if(!(/\d/.test(ztin.value))){
				ztin.value = "";
				alert("请输入数字");
			}
			
			arr.unshift(ztin.value);
			setData(arr);
			return arr;
		}
		rightin.onclick = function() {
			if(!(/\d/.test(ztin.value))){
				ztin.value = "";
				alert("请输入数字");
			}
			
			arr.push(ztin.value);
			setData(arr);
			return arr;
		}
		leftout.onclick = function() {
			alert(arr[0]);
			arr.shift();
			setData(arr);
			return arr;
		}
		rightout.onclick = function() {
			alert(arr[arr.length-1]);
			arr.pop();
			setData(arr);
			return arr;
		}
		// 事件委托
		show.addEventListener("click",function(e){
			if(e.target && e.target.nodeName == "SPAN"){
				this.removeChild(e.target);
				arr = [];
				for(var i = this.childNodes.length-1;i>0;i--){
					if(this.childNodes[i].nodeName == "SPAN"){
						arr.unshift(this.childNodes[i].innerHTML);
					}
				}
				console.log(arr);
				setData(arr);
				return arr;
			}
		})
	})()
</script>
</html>
