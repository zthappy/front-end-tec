<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>infinite Scroll</title>
	<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}
	ul li {
		padding-left: 20px;
		padding-top: 12px;
		padding-bottom: 10px;
		list-style: none;

		height: 30px;
		border: 1px solid #cce;
	}
	</style>
</head>
<body>
	<div id="container">
		<ul id="zt_ul">
			<li class="list">item1</li>
			<li class="list">item2</li>
			<li class="list">item3</li>
			<li class="list">item4</li>
			<li class="list">item5</li>
			<li class="list">item6</li>
			<li class="list">item7</li>
			<li class="list">item7</li>
			<li class="list">item8</li>
			<li class="list">item9</li>
			<li class="list">item8</li>
			<li class="list">item8</li>
			<li class="list">item8</li>
			<li class="list">item8</li>
			<li class="list">item8</li>
			<li class="list">item8</li>
			<li class="list">item8</li>
			<li class="list">item8</li>
			<li class="list">item8</li>
			<li class="list">item20</li>
		</ul>
	</div>
	<script type="text/javascript">
	(function(){
		//获取滚动条当前的位置 
		function getScrollTop() { 
			var scrollTop = 0; 
			if (document.documentElement && document.documentElement.scrollTop) { 
				scrollTop = document.documentElement.scrollTop; 
			} 
			else if (document.body) { 
				scrollTop = document.body.scrollTop; 
			} 
			return scrollTop; 
		} 
		//获取当前可是范围的高度 
		function getClientHeight() { 
			var clientHeight = 0; 
			if (document.body.clientHeight && document.documentElement.clientHeight) { 
				clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight); 
			} 
			else { 
				clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight); 
			} 
			return clientHeight; 
		} 
		//获取文档完整的高度 
		function getScrollHeight() { 
			return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight); 
		} 
		window.onload = function(){
			window.onscroll = function(){
				if(getScrollTop() + getClientHeight() == getScrollHeight()){

					var ul = document.getElementById("zt_ul");
					var len = document.getElementsByClassName("list");
					for(var i = 0;i<10;i++){
						var html = "<li class='list'>item"+(len.length+1)+"</li>";
						ul.innerHTML = ul.innerHTML + html;
					}
				}
			}
		}
	})()
	</script>
</body>
</html>
