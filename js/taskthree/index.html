<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var data = [];// 用来存储列表数据
  var source = document.getElementById("source");
  for(var i = 0; i<source.childNodes.length;i++){
    if(source.childNodes[i].tagName == "LI"){
      var reg = /([\u4e00-\u9fa5]*)空气质量/;
      var v = reg.exec(source.childNodes[i].innerHTML)[1];
      var item = [];
      item.push(v);
      var b = source.childNodes[i].childNodes;
      for(var j = 0; j<b.length;j++){
        if(b[j].tagName == "B"){
          item.push(b[j].innerHTML);
        }
      }
      data.push(item);
    }
 
  }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  // 冒泡排序
  for(var i = 0; i< data.length;i++){
    for(var j = 0;j< data.length-i-1;j++){
      if(data[j][1] > data[j+1][1]){
        var temp = data[j];
        data[j] = data[j+1];
        data[j+1] = temp;
      }
    }
  }
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort = document.getElementById("resort");
  for(var k = 0; k < data.length; k++) {
   var li = document.createElement("li");
   li.innerHTML = "第" + (k+1) +"名："+data[k][0] +"空气质量：<b>"+data[k][1]+"</b>";
   resort.appendChild(li);
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btnClick = document.getElementById("sort-btn");
  btnClick.onclick = function() {
    btnHandle();
  }

}

init();

</script>
</body>
</html>
